<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&amp;display=swap&amp;_cacheOverride=1721218140713"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="open-sans-normal">
    <div class="mainDiv">
        <div class="watchSegment">
            <h3 class="productTitle"> Watch </h3>
            <img class = "productImage"src="images/watch icon.png" alt="watch icon">
        </div>
        <div class="shoeSegment">
            <h3 class="productTitle"> Shoes </h3>
            <img class = "productImage" src="images/shoe.png" alt="shoe icon">
        </div>
        <div class="bagSegment">
            <h3 class="productTitle"> Bags </h3>
            <img class = "productImage"src="images/bag icon.png" alt="bag icon">
        </div>
    </div>
</body>
</html>
